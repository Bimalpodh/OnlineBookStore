    <script>
      document.querySelector(".login-form form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent form submission
    
        // Get the user-entered email and password
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
    
        // Retrieve and parse the users array from localStorage
        const users = JSON.parse(localStorage.getItem("users")) || [];
        let isAuthenticated = false; // To keep track if user is authenticated
        let userName = ""; // To store the name of the authenticated user
    
        // Loop through each user object in the array
        users.forEach(user => {
          if (user.email === email && user.password === password) {
            isAuthenticated = true;
            userName = user.name;
          }
        });
    
        if (isAuthenticated) {
          // Storing the username in localStorage and redirect if a match is found
          localStorage.setItem("username", userName);
          window.location.href = "new.html";
        } else {
          // Showing  an alert if no match is found
          alert("Invalid email or password. Please try again.");
        }
      });
    </script>
